<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div class="box-body">
    <table id="dataTable" class="table table-striped table-bordered align-middle">
        <thead>
        <tr>
            <th>아이디</th>
            <th>회원명</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.size(listItem) < 1}">
            <td colspan="2" style="text-align: center;"> 조회된 결과가 없습니다</td>
        </tr>
        <tr class="list_row" th:each="item : ${listItem}">
            <td th:text="${item?.id}">아이디</td>
            <td th:text="${item?.name}">이름</td>
        </tr>
        </tbody>
    </table>
</div>
</html>
